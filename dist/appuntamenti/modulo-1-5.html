 255, 255); color: rgb(29, 33, 41);">340/5481581 </span></p><p><span style="background-color: rgb(255, 255, 255); color: rgb(29, 33, 41);">o contattare Elisa Ghion su FB</span></p><p><br></p><p><span style="background-color: rgb(255, 255, 255); color: rgb(29, 33, 41);">************************</span></p><p><br></p><p><span style="background-color: rgb(255, 255, 255); color: rgb(29, 33, 41);">La Contact Improvisation è una danza che nasce negli USA alla fine degli anni 60, grazie alla ricerca di un gruppo di danzatori guidati da Steve Paxton,</span></p><p><span style="background-color: rgb(255, 255, 255); color: rgb(29, 33, 41);">Si fonda sulla fiducia reciproca, la fluidità, l’ascolto e l’apertura all’imprevisto .</span></p><p><span style="background-color: rgb(255, 255, 255); color: rgb(29, 33, 41);">A tratti forte e atletica, a tratti sospesa e meditativa, e’ un'esplorazione aperta delle possibilità cinetiche dei corpi che si muovono attraverso il contatto. Usa la forza di gravità e il pavimento come due partner: muoversi mantenendo il contatto con l’altro, in un continuo scambio di peso, cercando di risolvere ogni azione in passaggi semplici e ininterrotti. Potenzia la capacità di relazione e la percezione sensoriale di sé, dell’altro, dello spazio. Il corpo si educa al peso, al peso dinamico, allo spazio/tempo, e acquisisce così una consapevolezza personale che permette di padroneggiare le leggi stesse della fisica.</span></p><p><span style="background-color: rgb(255, 255, 255); color: rgb(29, 33, 41);">La sua qualità di danza di improvvisazione si sviluppa in una continua ricerca delle possibilità di scelta nell’istante, un continuo riconoscimento delle capacità di trasformazione e integrazione delle informazioni che giungono e nascono attraverso il contatto.</span></p><p><span style="background-color: rgb(255, 255, 255); color: rgb(29, 33, 41);">La contact improvisation ci offre la meravigliosa possibilità di riconoscere ed indagare come la mente si esprime attraverso il corpo e il corpo attraverso la mente.''</span></p>
