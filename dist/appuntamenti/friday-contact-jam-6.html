                                                <span>
                                                    <p><span style="color: rgb(29, 33, 41);">Amici contattari milanesi! Riprendono le jam ogni due settimane come da tradizione, ma stavolta di venerdi!</span></p><p><span style="color: rgb(29, 33, 41);">Vi invitiamo numerosi a partecipare alla vostra jam e far parte della comunità. Vorremmo che questo evento fosse anche l'occasione per conoscerci meglio, magari fermandosi per una birretta dopo le danze magari....'tanto il sabato non si lavora!'. Una serata che ci dedichiamo per alimentare il senso di appartenenza e condivisione.</span></p><p><span style="color: rgb(29, 33, 41);">Cos'è la jam per voi? Per noi è uno spazio partecipato e facilitato da un gruppo che crede nella condivisione e nella realizzazione di bei sogni. Il nostro è che possa restare viva la pratica di trovarci con gioia e regolarità per fare ciò che ci piace e ci unisce, a un costo sostenibile, e anche che possa espandersi a nuovi amici,. Per questo il motto è 'Non vado alla Jam, io sono la Jam!'. E...c'è bisogno del vostro entusiasmo e aiuto. Realizziamolo insieme! Ci vediamo il venerdì CI friends!</span></p><p><span style="color: rgb(29, 33, 41);">CALENDARIO</span></p><p><br></p><p><span style="color: rgb(29, 33, 41);">20 settembre</span></p><p><span style="color: rgb(29, 33, 41);">4 ottobre</span></p><p><span style="color: rgb(29, 33, 41);">18 ottobre</span></p><p><span style="color: rgb(29, 33, 41);">8 novembre</span></p><p><span style="color: rgb(29, 33, 41);">15 novembre</span></p><p><span style="color: rgb(29, 33, 41);">29 novembre</span></p><p><span style="color: rgb(29, 33, 41);">13 dicembre</span></p><p><br></p><p><span style="color: rgb(29, 33, 41);">Orario</span></p><p><br></p><p><span style="color: rgb(29, 33, 41);">20:30-23</span></p><p><br></p><p><span style="color: rgb(29, 33, 41);">Arriviamo puntuali oppure, se proprio non si riesce, entriamo in punta dei piedi...</span></p><p><span style="color: rgb(29, 33, 41);">Abiti comodi, niente scarpe e tanta voglia di esplorare.</span></p><p><br></p><p><span style="color: rgb(29, 33, 41);">JAM APERTA A TUTTI, INLCUSI NEOFITI</span></p><p><br></p><p><span style="color: rgb(29, 33, 41);">INGRESSO CON CONTRIBUTO CONSAPEVOLE. </span></p><p><br></p><p><span style="color: rgb(29, 33, 41);">per info contattaci al seguente indirizzo/numero:</span></p><p><span style="color: rgb(29, 33, 41);">info@corpoetica.it / 3396692358</span></p><p><br></p><p><br></p><p><br></p><p><span style="color: rgb(29, 33, 41);">COS'E UNA JAM DI CONTACT?</span></p><p><span style="color: rgb(29, 33, 41);">La jam è un appuntamento in cui i praticanti di contact improvisation si incontrano per danzare insieme senza una persona che conduce le danze. Può esserci musica dal vivo, musica registrata o silenzio.</span></p><p><span style="color: rgb(29, 33, 41);">La jam è il luogo dove si mettono in pratica le tecniche apprese durante le lezioni, si scoprono nuovi elementi, si esplora il proprio movimento in relazione ai principi della Contact Improvisation (relazione con la gravità, ascolto del punto di contatto dinamico, scambio di peso, momentum, leve, ..)</span></p><p><span style="color: rgb(29, 33, 41);">Lo spazio della jam è un luogo dedicato alla danza. Chiacchiere, pisolini, massaggi si svolgono in un altra sede o ai margini della sala, così da non interrompere il movimento e non creare potenziali pericoli agli altri partecipanti. </span></p><p><span style="color: rgb(29, 33, 41);">E' il luogo dove affinare la propria capacità di ascolto del contesto: che io stia ballando solo, in duetto, trio o più, che io stia osservando, sono connesso e in relazione con tutto ciò che accade nel resto della sala.</span></p><p><br></p><p><br></p><p><br></p><p><span style="color: rgb(29, 33, 41);">Grazie, ti aspettiamo!</span></p><p><br></p><p><span style="color: rgb(29, 33, 41);">Team CorPoetica</span></p>
