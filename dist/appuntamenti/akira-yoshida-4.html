                                                Akira Yoshida
                                            </h2>

                                            <label class="label">
                                                <span>
                                                    <p><span style="color: rgb(29, 33, 41);">AKIRA YOSHIDA //</span></p><p><span style="color: rgb(29, 33, 41);">MILANO 12-13 OTTOBRE 2019 </span></p><p><span style="color: rgb(29, 33, 41);">-english below</span></p><p><span style="color: rgb(29, 33, 41);">VELOCE, MA LENTO, MA SU, MA GIÙ, MA SELVAGGIO, MA SENSIBILE //</span></p><p><br></p><p><span style="color: rgb(29, 33, 41);">DESCRIZIONE:</span></p><p><span style="color: rgb(29, 33, 41);">Io non ho davvero una tecnica. Tutto quello che faccio è ricerca, giocare, esplorare il più possibile. Trovo un vocabolario e lo aggiungo alle mie tasche. Prendo quel vocabolario, lo divido in vocaboli e continuo a fare ricerche. Sia di movimenti che performatività. La mia esplorazione è iniziata attraverso la trasformazione del linguaggio "Breakdance" e si è plasmata in altre forme, sfumature e dinamiche. In questo momento il mio interesse va verso l'uso dell'anatomia del corpo, l'esplorazione della velocità (da bassa a alta velocità), la resistenza, il rafforzamento dei punti di forza mentre si lavora sulle debolezze e l'uso delle qualità del corpo per eseguire una vasta gamma di personaggi (dai personaggi seri a quelli stupidi). </span></p><p><br></p><p><span style="color: rgb(29, 33, 41);">Esploreremo le possibilità che ha corpo di utilizzare e avere il centro in luoghi diversi in relazione all'altezza del pavimento e alle diverse parti del corpo, fino a quando non ci sentiremo a nostro agio a muoverci in tutti gli angoli e posizioni del corpo. Esploreremo come trasformare i cosiddetti "tricks" del break dancer in "movimenti" e lavoreremo sulla creatività e le transizioni che li contraddistinguono.</span></p><p><span style="color: rgb(29, 33, 41);">Esploreremo la relazione con il terreno attraverso la comprensione della condivisione del peso, questi i medium per entrare in danze di improvvisazione in contatto/CI e situazioni di partnering, usando anche strumenti del vocabolario breakdance per accedere a nuove possibilita. </span></p><p><br></p><p><span style="color: rgb(29, 33, 41);">Forte attenzione è rivolta all’uso e alla relazione con il pavimento, cercheremo di capirlo in un modo simile a quando ci muoviamo su due piedi, attraverso il radicamento e lo spostamento del peso. In questo seminario c'è un equilibrio tra esplorazione, visualizzazione, uso di strumenti creativi, principi fisici e vocabolario/ materiale personale. </span></p><p><br></p><p><span style="color: rgb(29, 33, 41);">BIO:</span></p><p><span style="color: rgb(29, 33, 41);">Akira Yoshida ha iniziato a ballare "Breakdance" a 13 anni, con i suoi colleghi in modo informale. Con gli anni, ha partecipato a diverse competizioni. Ha vinto premi in oltre 50 competizioni in Spagna, Francia e Austria.</span></p><p><br></p><p><span style="color: rgb(29, 33, 41);">All'età di 22 anni, è entrato nella scena teatrale con la compagnia "QuieroTeatro", partecipando a 3 diverse produzioni. Ha lavorato anche con "JordiVilasecaCia". A questa età inizia anche a esplorare come espandere la sua danza da solo, in un modo più vicino alla danza contemporanea.</span></p><p><br></p><p><span style="color: rgb(29, 33, 41);">Dopo aver ottenuto la borsa di studio principale per gli studi artistici dal governo della Navarra, è entrato in SEAD. Durante questo periodo, ha lavorato con "HungrySharks", in tournée in Europa centrale.</span></p><p><span style="color: rgb(29, 33, 41);">Akira ha lasciato SEAD per qualche tempo per lavorare con Roberto Oliván, creando la nuova grande produzione "Cuculand Souvenir". Durante l'ultimo anno ha anche lavorato per Physical Momentum, di Francisco Córdova.</span></p><p><br></p><p><span style="color: rgb(29, 33, 41);">Ha creato il suo solo "Home", con il quale ha girato in importanti luoghi in Spagna, e anche in Francia, Grecia, Italia, Germania, Scozia, Slovacchia e Austria. Nel 2019 ha co-creato ed eseguito il pezzo "Who Is Frau Troffea?"; un pezzo durazionale di 7 ore che è stato eseguito in diversi spazi pubblici di Monaco per 11 giorni consecutivi.</span></p><p><br></p><p><span style="color: rgb(29, 33, 41);">Inoltre insegna in festival come B12 (Berlino), Summer Intensive (Portogallo) e altri paesi in Europa e presto in Messico, Colombia, Bolivia, ecc.</span></p><p><br></p><p><span style="color: rgb(29, 33, 41);">VIDEO:</span></p><p><a href="https://l.facebook.com/l.php?u=https%3A%2F%2Fvimeo.com%2F308794272&amp;h=AT3opZTR3uNoEKITJ4UXH42jSSo2Kr0oYU4n5gVBv2no39ZX-KnXs_Uy-mnJs67WZcH5wUdrYhUMa2gDc9J0ONbcoNmCEn2NIGDeXajhIS3L_SEtTbvyOX3YM9PgUDbAtvtEjIuW0fKqAJ-QbbY" rel="noopener noreferrer" target="_blank" style="color: rgb(56, 88, 152);">https://vimeo.com/308794272</a></p><p><a href="https://l.facebook.com/l.php?u=https%3A%2F%2Fvimeo.com%2F329453941&amp;h=AT3HGUE1fc0sKil_80hIj9l7FL8f4ThpV6Wh-7M51v5laKcQVJRIQ3Dt4Q4am7AToJ-i_idv5ifxJp-0DLGqF2_yhesDg2Etj_wJQ2QjuVmjXKDSad975yF39yGD2xjYS3C-fUzlvEc08GF1A2o" rel="noopener noreferrer" target="_blank" style="color: rgb(56, 88, 152);">https://vimeo.com/329453941</a></p><p><a href="https://l.facebook.com/l.php?u=https%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DkFvv4QCAk70&amp;h=AT0xeOQA-G1yF4qAN91YX-uytoW-s4B9PjfChYxnNLJBIi4Dl8uWamrV8xPv2jdOByplpvIE2VWkMV0uBp6p3sEWFkoTAFnQiyCevh2zcitUv0usTNoHlEyQrBxEhD1vPXUCR1LwWOGVQ0UZP5w" rel="noopener noreferrer" target="_blank" style="color: rgb(56, 88, 152);">https://www.youtube.com/watch?v=kFvv4QCAk70</a></p><p><br></p><p><br></p><p><span style="color: rgb(29, 33, 41);">A CHI E’ RIVOLTO:</span></p><p><span style="color: rgb(29, 33, 41);">Danzatori professionisti, studenti di danza di livello intermedio/avanzato e praticanti della danza, circensi, marzialisti, praticanti di movimento o interessati ad esso. </span></p><p><br></p><p><span style="color: rgb(29, 33, 41);">PROGRAMMA: </span></p><p><span style="color: rgb(29, 33, 41);">12 ottobre 10:30-13:00 // 14:30-17:00</span></p><p><span style="color: rgb(29, 33, 41);">13 ottobre 10:30-13:00 // 14:30-17:00 —-&gt; 18:00-22:00 Sunday Contact Impro Jam</span></p><p><br></p><p><span style="color: rgb(29, 33, 41);">REGISTRAZIONI:</span></p><p><span style="color: rgb(29, 33, 41);">- I posti sono limitati e saranno accettati in ordine di registrazione </span></p><p><span style="color: rgb(29, 33, 41);">- Per registrarti devi essere socio CorPoetica (scrivici per sapere come)</span></p><p><br></p><p><span style="color: rgb(29, 33, 41);">COSTI:</span></p><p><span style="color: rgb(29, 33, 41);">Early bird price fino al 22 September:</span></p><p><span style="color: rgb(29, 33, 41);">1 giorno: € 50</span></p><p><span style="color: rgb(29, 33, 41);">2 giorni: € 100</span></p><p><br></p><p><span style="color: rgb(29, 33, 41);">Dopo il 22 settembre:</span></p><p><span style="color: rgb(29, 33, 41);">1 giorno: € 70</span></p><p><span style="color: rgb(29, 33, 41);">2 giorni: € 140</span></p><p><br></p><p><span style="color: rgb(29, 33, 41);">Registrazione o domande:</span></p><p><span style="color: rgb(29, 33, 41);">info@corpoetica.it</span></p><p><br></p><p><br></p><p><span style="color: rgb(29, 33, 41);">———————————————————————————————</span></p><p><br></p><p><span style="color: rgb(29, 33, 41);">FAST, BUT SLOW, BUT UP, BUT DOWN, BUT WILD, BUT SENSITIVE //</span></p><p><br></p><p><span style="color: rgb(29, 33, 41);">DESCRIPTION:</span></p><p><span style="color: rgb(29, 33, 41);">I don´t really have a technique. All what I do is research, play, explore as much as I can. </span></p><p><span style="color: rgb(29, 33, 41);">Both movements and performativity. I find vocabulary, and I add it into the pocket. I take that vocabulary, and I divide it into pieces, and I keep on researching.</span></p><p><br></p><p><span style="color: rgb(29, 33, 41);">My exploration started through transformation of “Breakdance” language, and turned into other</span></p><p><span style="color: rgb(29, 33, 41);">forms, shapes and dynamics. Right now it includes the use of the body anatomy, exploration of speed (from slow speed to fast speed), stamina, strengthening the strengths while working on the</span></p><p><span style="color: rgb(29, 33, 41);">weaknesses, and the use of the qualities of the body to perform a big range of characters (from</span></p><p><span style="color: rgb(29, 33, 41);">serious to stupid characters). </span></p><p><br></p><p><span style="color: rgb(29, 33, 41);">We will also explore how to make the so-called “tricks” become “movements”, and we will work on the creativity and transitions around them.</span></p><p><span style="color: rgb(29, 33, 41);">We will explore possibilities of the body using and having the centre in different places in</span></p><p><span style="color: rgb(29, 33, 41);">relation to the height of the floor and the different parts of the body, until we get comfortable to</span></p><p><span style="color: rgb(29, 33, 41);">move in all the little corners of the body positions.</span></p><p><br></p><p><span style="color: rgb(29, 33, 41);">There is a strong focus on the floor, but we will try to understand it in a similar way as when we</span></p><p><span style="color: rgb(29, 33, 41);">move in two feet, through groundness and shifting of the weight.</span></p><p><br></p><p><span style="color: rgb(29, 33, 41);">In this workshop there is a balance between exploration, creativity, use of creative tools,</span></p><p><span style="color: rgb(29, 33, 41);">physical principles and personal vocabulary/material.</span></p><p><br></p><p><span style="color: rgb(29, 33, 41);">In this specific workshop in Milano, we will also explore our relation to the ground to enter</span></p><p><span style="color: rgb(29, 33, 41);">contact improvisation and partnering situations, through the understanding of the sharing of the</span></p><p><span style="color: rgb(29, 33, 41);">weight, and also using tools from breakdance vocabulary in order to access the partnering through</span></p><p><span style="color: rgb(29, 33, 41);">new places.</span></p><p><br></p><p><br></p><p><span style="color: rgb(29, 33, 41);">BIO:</span></p><p><span style="color: rgb(29, 33, 41);">Akira Yoshida started dancing “Breakdance”when he was 13, with his colleages in an informal way. With the years, he entered competitions. He has won prizes in more than 50 competitions in Spain, France and Austria. </span></p><p><br></p><p><span style="color: rgb(29, 33, 41);">At the age of 22, he entered the theatre scene with the company “QuieroTeatro”, getting involved in 3 different productions. He worked also with “JordiVilasecaCia”. At this age he also starts to explore how to expand his dance on his own, in a way closer to contemporary dance. </span></p><p><br></p><p><span style="color: rgb(29, 33, 41);">After getting the main grant for artistic studies from the government of Navarre, he entered SEAD. During this time, he worked with “HungrySharks”, touring central Europe. </span></p><p><span style="color: rgb(29, 33, 41);">Akira left SEAD for some time to work with Roberto Oliván, creating the new big production “Cuculand Souvenir”. During the last year he also worked for Physical Momentum, by Francisco Córdova.</span></p><p><br></p><p><span style="color: rgb(29, 33, 41);">He created his solo “Home”, with which he has toured in important places in Spain, and also in France, Greece, Italy, Germany, Scotland, Slovakia and Austria. In 2019 he co-created and performed the piece “Who Is Frau Troffea?”; a durational piece of 7 hours that was performed in different public spaces of Munich for 11 days in a row.</span></p><p><br></p><p><span style="color: rgb(29, 33, 41);">He has been also teaching in festivals like B12 (Berlin), Summer Intensive (Portugal), and other countries in Europe and soon in Mexico, Colombia, Bolivia, etc.</span></p><p><br></p><p><span style="color: rgb(29, 33, 41);">VIDEO:</span></p><p><a href="https://l.facebook.com/l.php?u=https%3A%2F%2Fvimeo.com%2F308794272&amp;h=AT3opZTR3uNoEKITJ4UXH42jSSo2Kr0oYU4n5gVBv2no39ZX-KnXs_Uy-mnJs67WZcH5wUdrYhUMa2gDc9J0ONbcoNmCEn2NIGDeXajhIS3L_SEtTbvyOX3YM9PgUDbAtvtEjIuW0fKqAJ-QbbY" rel="noopener noreferrer" target="_blank" style="color: rgb(56, 88, 152);">https://vimeo.com/308794272</a></p><p><br></p><p><a href="https://l.facebook.com/l.php?u=https%3A%2F%2Fvimeo.com%2F329453941&amp;h=AT3HGUE1fc0sKil_80hIj9l7FL8f4ThpV6Wh-7M51v5laKcQVJRIQ3Dt4Q4am7AToJ-i_idv5ifxJp-0DLGqF2_yhesDg2Etj_wJQ2QjuVmjXKDSad975yF39yGD2xjYS3C-fUzlvEc08GF1A2o" rel="noopener noreferrer" target="_blank" style="color: rgb(56, 88, 152);">https://vimeo.com/329453941</a></p><p><br></p><p><a href="https://www.facebook.com/akira.yoshida.71/videos/10212794068594308/" rel="noopener noreferrer" target="_blank" style="color: rgb(56, 88, 152);">https://www.facebook.com/akira.yoshida.71/videos/10212794068594308/?q=akira%20yoshida%20shit&amp;epa=SEARCH_BOX</a></p><p><br></p><p><span style="color: rgb(29, 33, 41);">TO WHOM WE ARE ADDRESSING:</span></p><p><span style="color: rgb(29, 33, 41);">Dancers, dance students of intermediate and advanced levels, circus people, movement practitioner, marcial artists, and people interested in movement and in upgrade his own vocabulary. </span></p><p><br></p><p><span style="color: rgb(29, 33, 41);">TIME SCHEDULE:</span></p><p><span style="color: rgb(29, 33, 41);">12 october 10:30-13:00 // 14:30-17:00</span></p><p><span style="color: rgb(29, 33, 41);">13 october 10:30-13:00 // 14:30-17:00 —-&gt; 18:00-22:00 Sunday Contact Impro Jam</span></p><p><br></p><p><span style="color: rgb(29, 33, 41);">REGISTRATIONS:</span></p><p><span style="color: rgb(29, 33, 41);">- Places are limited and will be accepted by order of registration.</span></p><p><span style="color: rgb(29, 33, 41);">- to be registred you need to be CorPoetica associate (write us for info)</span></p><p><br></p><p><span style="color: rgb(29, 33, 41);">PRICE:</span></p><p><span style="color: rgb(29, 33, 41);">Early bird price until September 22th:</span></p><p><span style="color: rgb(29, 33, 41);">1 day: € 50</span></p><p><span style="color: rgb(29, 33, 41);">2 days: € 100</span></p><p><br></p><p><span style="color: rgb(29, 33, 41);">Prices after September 22th:</span></p><p><span style="color: rgb(29, 33, 41);">1 day: € 70</span></p><p><span style="color: rgb(29, 33, 41);">2 days: € 140</span></p><p><br></p><p><span style="color: rgb(29, 33, 41);">Cancellation Policy</span></p><p><span style="color: rgb(29, 33, 41);">If by reason, beyond the control of either party, the workshop set out above is cancelled, exclusively for reasons attributable to the organization, it is the obligation of the organization to repay the entire amount paid for participation. If you cancel, we regret that we cannot make any refunds. Please make sure that you can make the dates.</span></p><p><br></p><p><span style="color: rgb(29, 33, 41);">Registration or questions:</span></p><p><span style="color: rgb(29, 33, 41);">info@corpoetica.it</span></p>
                                                </span>
