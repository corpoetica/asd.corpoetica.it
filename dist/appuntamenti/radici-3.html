                                                    <p><span style="color: rgb(29, 33, 41);">Ciclo di lezioni per esplorare gli elementi base della Contact Improvisation, quali il contatto e la comprensione della comunicazione che da esso emerge, il peso proprio e altrui, le direzioni, la gravità, il concetto di improvvisazione. </span></p><p><span style="color: rgb(29, 33, 41);">Questi incontri sono pensati per chi desidera avvicinarsi alla Contact Improvisation e per chi, pur già conoscendo la  CI, vuole nuovamente indagare le strutture di base sulle quali si poggia questa pratica di movimento. </span></p><p><br></p><p><span style="color: rgb(29, 33, 41);">***************************************</span></p><p><span style="color: rgb(29, 33, 41);">Il corpo parte con un numero minimo di 7 partecipanti, che confermano la loro partecipazione entro LUNEDI 9 SETTEMBRE 2019</span></p><p><span style="color: rgb(29, 33, 41);">E' necessario prenotare il proprio posto scrivendo a: info@corpoetica.it</span></p><p><span style="color: rgb(29, 33, 41);">***************************************</span></p><p><br></p><p><span style="color: rgb(29, 33, 41);">Cos'è la Contact Improvisation?</span></p><p><span style="color: rgb(29, 33, 41);">La Contact Improvisation è una danza che nasce negli USA alla fine degli anni 60, grazie alla ricerca di un gruppo di danzatori guidati da Steve Paxton,</span></p><p><span style="color: rgb(29, 33, 41);">Si fonda sulla fiducia reciproca, la fluidità, l’ascolto e l’apertura all’imprevisto .</span></p><p><span style="color: rgb(29, 33, 41);">A tratti forte e atletica, a tratti sospesa e meditativa, e’ un'esplorazione aperta delle possibilità cinetiche dei corpi che si muovono attraverso il contatto. Usa la forza di gravità e il pavimento come due partner: muoversi mantenendo il contatto con l’altro, in un continuo scambio di peso, cercando di risolvere ogni azione in passaggi semplici e ininterrotti. Potenzia la capacità di relazione e la percezione sensoriale di sé, dell’altro, dello spazio. Il corpo si educa al peso, al peso dinamico, allo spazio/tempo, e acquisisce così una consapevolezza personale che permette di padroneggiare le leggi stesse della fisica.</span></p><p><span style="color: rgb(29, 33, 41);">La sua qualità di danza di improvvisazione si sviluppa in una continua ricerca delle possibilità di scelta nell’istante, un continuo riconoscimento delle capacità di trasformazione e integrazione delle informazioni che giungono e nascono attraverso il contatto.</span></p><p><span style="color: rgb(29, 33, 41);">La contact improvisation ci offre la meravigliosa possibilità di riconoscere ed indagare come la mente si esprime attraverso il corpo e il corpo attraverso la mente.''</span></p>
