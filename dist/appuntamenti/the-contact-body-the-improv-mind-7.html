                                        <a class="pseudo-link" href="/appuntamenti/the-contact-body-the-improv-mind-7"
                                            data-track-name="workspace-card-click">
                                            <h2 class="heading">
                                                The Contact Body &amp; The Improv Mind
                                            </h2>
                                        </a>
                                        <div class="price-widget ">
                                            <div class="price-block">
                                                <strong class="price">
                                                    <span class="pb-money" data-value="November  7, 2019"
                                                        data-currency="ETH">
                                                        07-11-2019 HH:mm
                                                    </span>
                                                </strong>
                                                <!-- <strong class="price-approx">
                                                    ≈€7.59
                                                </strong> -->
                                            </div>
                                            <label class="label">
                                                <span>
                                                    <p><span style="color: rgb(29, 33, 41);">[English Below]</span></p><p><span style="color: rgb(29, 33, 41);">The Contact Body &amp; The Improvisation Mind</span></p><p><span style="color: rgb(29, 33, 41);">Workshop con Joerg Hassmann a Milano</span></p><p><span style="color: rgb(29, 33, 41);">7-10 Novembre 2019</span></p><p><span style="color: rgb(29, 33, 41);">Early bird scade il 18 ottobre</span></p><p><br></p><p><span style="color: rgb(29, 33, 41);">Desidero rendere i due poli essenziali della nostra pratica di CI più vivi e disponibili: </span></p><p><span style="color: rgb(29, 33, 41);">Il CONTACT BODY, ovvero il corpo aperto al contatto, che risponde al tocco e al peso in qualunque momento e luogo; tutto ciò per permettere ai duetti che si esplicano attraverso lo scambio di peso, di svilupparsi creando la fiducia, sia a livello fisico sia emotivo, per accedere alle sottigliezze e al rischio;</span></p><p><span style="color: rgb(29, 33, 41);">E d’altro canto</span></p><p><span style="color: rgb(29, 33, 41);">l’IMPROVISATION MIND, che gode della complessità dello spazio condiviso dove si possono effettuare scelte basate sull’intuizione e sulla composizione. Sento il desiderio di condividere l’esperienza dell’autonomia dell’assolo, di un coinvolgimento presente nel duetto di CI, di un lavoro sul trio privo di paure e del considerare l’intero gruppo come un organismo intelligente.</span></p><p><br></p><p><span style="color: rgb(29, 33, 41);">Questo come punto di partenza per sganciarsi “dall’altro”, andando così a giocare con lo spazio, il tempo e il gruppo intero, per sorprendersi nel danzare, al contempo apportando diversi sapori e colori alla danza.</span></p><p><br></p><p><span style="color: rgb(29, 33, 41);">Esploreremo il bodywork in movimento visto come percorso di improvvisazione dove molti aspetti di composizione potranno diventare tangibili, accompagnando così il corpo verso la pienezza delle sue capacità nella pratica della CI. Esploreremo come l’IMPROVISATION MIND possa svilupparsi durante questo tipo di bodywork e sopravvivere nella CI, nell’assolo e in situazioni più complesse.</span></p><p><br></p><p><span style="color: rgb(29, 33, 41);">In particolare, mi piacerebbe esplorare maggiormente il TRIO, condividendo i modi che ho trovato per renderlo più accessibile, che ci permettono un’apertura maggiore rispetto al classico duetto di CI.</span></p><p><br></p><p><span style="color: rgb(29, 33, 41);">Vi assicuro che danzeremo molto!!!</span></p><p><br></p><p><span style="color: rgb(29, 33, 41);">Per partecipare a questo seminario, si suggerisce un senso di familiarità verso la Contact Improvisation.</span></p><p><br></p><p><span style="color: rgb(29, 33, 41);">In collaborazione con: </span></p><p><span style="color: rgb(29, 33, 41);">Associazione Corpoetica</span></p><p><br></p><p><span style="color: rgb(29, 33, 41);">Registrazioni aperte dal 5 Settembre 2019</span></p><p><span style="color: rgb(29, 33, 41);">info: caterina.mocciola@gmail.com</span></p><p><br></p><p><span style="color: rgb(29, 33, 41);">CRITERI DI PARTECIPAZIONE</span></p><p><span style="color: rgb(29, 33, 41);">Questo seminario è destinato a persone che hanno una grande familiarità con la Contact Improvisation con un livello di esperienza intermedio-avanzato. Si consigliano almeno 2 anni di esperienza nella CI. L’idea alle spalle di questa richiesta è di poter formare un gruppo di persone dedite per poter approfondire il materiale proposto da Joerg.</span></p><p><span style="color: rgb(29, 33, 41);">Per la registrazione:</span></p><p><span style="color: rgb(29, 33, 41);">1.	Per i partecipanti dell’anno passato chiederemo, in un secondo momento, di inviare una riflessione su come è cambiata la tua danza e i tuoi interessi/curiosità in questi mesi di intervallo,</span></p><p><span style="color: rgb(29, 33, 41);">2.	Per i nuovi partecipanti chiediamo di seguire la stessa procedura dell’anno passato, cioè di inviare una breve espressione di interesse tenendo a mente i seguenti punti:</span></p><p><br></p><p><span style="color: rgb(29, 33, 41);">Quanta familiarità hai con la CI? Quando hai iniziato a danzare CI, con chi hai imparato e con quanta regolarità pratichi?</span></p><p><span style="color: rgb(29, 33, 41);">In quale elemento della CI ti senti molto a tuo agio e in quali aree senti maggiore insicurezza o ti senti limitato/a (tecnica di CI, come partecipi alle Jam, strategie per gestire sfide nell’apprendimento)?</span></p><p><span style="color: rgb(29, 33, 41);">Che cosa desideri imparare durante il seminario?</span></p><p><br></p><p><span style="color: rgb(29, 33, 41);">Riteniamo sia molto utile includere nella domanda di iscrizione questo tipo di riflessioni, come supporto per trovare un agile accesso al lavoro proposto e forse apprendere con più facilità ciò a cui siete interessati. In fine, risulta essere fonte di ispirazione per una preparazione ad hoc del seminario.</span></p><p><br></p><p><span style="color: rgb(29, 33, 41);">Inviare l’espressione di interesse all’indirizzo email, se possibile in inglese:</span></p><p><span style="color: rgb(29, 33, 41);">caterina.mocciola@gmail.com</span></p><p><span style="color: rgb(29, 33, 41);">Una volta valutata la richiesta, risponderemo con la conferma inviando i dettagli per il pagamento della caparra che risulterà essere la garanzia di prenotazione del posto.</span></p><p><br></p><p><span style="color: rgb(29, 33, 41);">Aspettiamo di ricevere le vostre espressioni di interesse.</span></p><p><span style="color: rgb(29, 33, 41);">Caterina e Joerg</span></p><p><br></p><p><span style="color: rgb(29, 33, 41);">_______________________________________________________</span></p><p><br></p><p><span style="color: rgb(29, 33, 41);">The Contact Body &amp; The Improvisation Mind</span></p><p><span style="color: rgb(29, 33, 41);">Workshop with Joerg Hassmann in Milano</span></p><p><span style="color: rgb(29, 33, 41);">7-10 November 2019</span></p><p><br></p><p><span style="color: rgb(29, 33, 41);">I wish to have two essential poles of our CI practice more alive and available: the contact body, that is responsive to touch &amp; weight everywhere &amp; anytime, allowing a weight sharing duet that builds up physical &amp; emotional trust for subtleties &amp; risk taking. And on the other side an improvisation mind that enjoys the complexity of the wider surrounding for intuitive and compositional choice making. I am longing to see the self-sufficiency of soloing, committed CI duets, fearless trio work and the whole group as an intelligent organism.</span></p><p><br></p><p><span style="color: rgb(29, 33, 41);"> as a base to connect, to disengage from others, to play with space, time and the whole group, to surprise oneself and bringing various spices into the dance.</span></p><p><br></p><p><span style="color: rgb(29, 33, 41);">We will explore moving bodywork as an improvisational journey, where many compositional aspects are tangible and which brings the body into its full CI capacity. We'll explore how the improvisation mind can develop in this bodywork and survive in CI situations, soloing and more complex situations. </span></p><p><span style="color: rgb(29, 33, 41);">Especially trios I'd love to explore a bit more, since I found ways to make them more easily accessible. And they open us up beyond the familiarity of a CI duet.</span></p><p><br></p><p><span style="color: rgb(29, 33, 41);">We will definitely dance a lot!!</span></p><p><span style="color: rgb(29, 33, 41);">Participants should feel familiar within the field of Contact Improvisation</span></p><p><br></p><p><span style="color: rgb(29, 33, 41);">In collaboration with: </span></p><p><span style="color: rgb(29, 33, 41);">Associazione Corpoetica</span></p><p><br></p><p><span style="color: rgb(29, 33, 41);">Registration opens on 5 September, 2019</span></p><p><span style="color: rgb(29, 33, 41);">info: caterina.mocciola@gmail.com </span></p><p><br></p><p><span style="color: rgb(29, 33, 41);">PARTICIPATION REQUIREMENTS:</span></p><p><span style="color: rgb(29, 33, 41);">This workshop is designed for people who are very familiar with Contact Improvisation, who have an intermediate/advanced level of their practice, with a minimum of 2 years of experience in CI suggested. The idea is to create a group of dedicated people in order to delve deeper into the material proposed by Joerg.</span></p><p><span style="color: rgb(29, 33, 41);">For the registration process:</span></p><p><span style="color: rgb(29, 33, 41);">1.	For last year’s participants, we will ask closer to the event, to send us a reflection on how your dance and your interests/curiosity might have changed in these few months</span></p><p><span style="color: rgb(29, 33, 41);">2.	For new participants, we ask you to follow the same process as last year, that’s to say to send us a brief expression of interest thinking about the following points:</span></p><p><br></p><p><span style="color: rgb(29, 33, 41);">How much at home are you with CI? When did you start, with who did you learn and how regular do you practice?</span></p><p><span style="color: rgb(29, 33, 41);">In which levels of the form do you feel very comfortable and which areas you feel insecure or limited by? (CI-Technique, Jamming skills, strategies to deal with challenges)</span></p><p><span style="color: rgb(29, 33, 41);">What would I like to learn?</span></p><p><br></p><p><span style="color: rgb(29, 33, 41);">We found it helpful to include into this reflection/preparation to share some of your thoughts. We think of it as a support for you to enter the work and maybe learn more of what you are interested in. And it is also an inspiration for us to prepare for the workshop.</span></p><p><br></p><p><span style="color: rgb(29, 33, 41);">Please send your expression of interest to the following email address:</span></p><p><span style="color: rgb(29, 33, 41);">caterina.mocciola@gmail.com  </span></p><p><span style="color: rgb(29, 33, 41);">Once evaluated your request, we will send your participation confirmation including the details for payment of the registration fee, needed as confirmation of your spot.</span></p><p><br></p><p><span style="color: rgb(29, 33, 41);">We are looking forward to reading your applications</span></p><p><span style="color: rgb(29, 33, 41);">Caterina and Joerg</span></p>
                                                </span>
