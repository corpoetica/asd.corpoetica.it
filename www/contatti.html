<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Page title</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Cutive+Mono">
    <link rel="stylesheet" href="css/bulma/bulma-theme.css">
    <link rel="icon" href="favicon.ico">
  </head>
  <body>
    <div class="container is-fluid">
      <nav class="navbar">
        <div class="container">
          <div class="navbar-brand is-active"><a class="navbar-item" href="#">Pied Piper</a><a class="navbar-burger" role="button" aria-label="menu" aria-expanded="false"><span aria-hidden="true"></span><span aria-hidden="true"></span><span aria-hidden="true"></span></a></div>
          <div class="navbar-menu">
            <div class="navbar-end"><a class="navbar-item" href="#">Features</a><a class="navbar-item" href="#">Enterprise</a><a class="navbar-item" href="#">Support</a>
              <div class="navbar-item has-dropdown is-hoverable"><a class="navbar-link">ICO</a>
                <div class="navbar-dropdown"><a class="navbar-item navbar-item-dropdown" href="#">Whitepaper</a><a class="navbar-item navbar-item-dropdown" href="#">Token</a></div>
              </div>
            </div>
            <div>
              <div class="navbar-item"><a class="button is-primary" href="#">Sign up</a></div>
            </div>
          </div>
        </div>
      </nav>
      <section class="section">
        <div class="container">
          <h2 class="title has-text-centered">Contact the Pied Piper team</h2>
          <div class="columns">
            <div class="column is-6"><img src="https://bulma.dev/placeholder/pictures/bg_16-9.svg?primary=FF9800" alt=""></div>
            <div class="column is-6">
              <form>
                <div class="field">
                  <div class="control">
                    <input class="input" type="email" placeholder="Email">
                  </div>
                </div>
                <div class="field">
                  <div class="select is-fullwidth">
                    <select>
                      <option disabled selected>Select product</option>
                      <option>Product 1</option>
                      <option>Product 2</option>
                      <option>Product 3</option>
                    </select>
                  </div>
                </div>
                <div class="field">
                  <div class="control">
                    <textarea class="textarea" rows="5" placeholder="Write something..."></textarea>
                  </div>
                </div>
                <div class="field">
                  <div class="control">
                    <button class="button is-primary is-fullwidth" type="submit">Submit</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </section>
      <footer class="footer">
        <div class="container">
          <div class="columns is-multiline is-mobile">
            <div class="column is-hidden-desktop">
              <h2 class="title is-5"><a href="#">Pied Piper</a></h2>
            </div>
            <div class="column is-12-mobile is-5-tablet is-5-desktop">
              <div class="level"><a class="level-item is-block-mobile" href="#">Features</a><a class="level-item is-block-mobile" href="#">Enterprise</a><a class="level-item is-block-mobile" href="#">Support</a><a class="level-item is-block-mobile" href="#">ICO</a></div>
            </div>
            <div class="column is-12-tablet is-4-desktop is-hidden-mobile is-hidden-tablet-only has-text-centered-desktop">
              <h2 class="title is-5"><a href="#">Pied Piper</a></h2>
            </div>
            <div class="column is-12-mobile is-12-tablet is-3-desktop">
              <div class="field has-addons is-fullwidth">
                <div class="control">
                  <input class="input" type="text" placeholder="Your e-mail" aria-label="Your e-mail">
                </div>
                <div class="control">
                  <button class="button is-primary">Subscribe</button>
                </div>
              </div>
            </div>
          </div>
          <hr>
          <div class="columns">
            <div class="column">
              <div class="buttons"><a class="button" href="#"><img src="placeholder/icons/twitter.svg" alt=""></a><a class="button" href="#"><img src="placeholder/icons/facebook-f.svg" alt=""></a><a class="button" href="#"><img src="placeholder/icons/instagram.svg" alt=""></a></div>
            </div>
            <div class="column has-text-right-tablet">
              <p class="subtitle is-6">&copy; 2019 Pied Piper. All right reserved.</p>
            </div>
          </div>
        </div>
      </footer>
    </div>
